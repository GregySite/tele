<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Utilisateurs</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    .user-row {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h2>Gestion des utilisateurs</h2>
  <form id="userForm">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required />
    <input type="password" id="password" placeholder="Mot de passe (laisser vide pour inchangÃ©)" />
    <button type="submit">Ajouter / Modifier</button>
  </form>

  <h3>Utilisateurs existants</h3>
  <ul id="userList">Chargement des utilisateurs...</ul>

  <script>
    const apiBase = 'https://tv-auth-backend.onrender.com';

    async function loadUsers() {
      try {
        const res = await fetch(`${apiBase}/list-users`);
        const users = await res.json();
        const list = document.getElementById("userList");
        list.innerHTML = "";
        users.forEach(u => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="user-row">
              <span>${u.username}</span>
              <button onclick="deleteUser('${u.username}')">Supprimer</button>
            </div>`;
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById("userList").innerText = "Erreur lors du chargement des utilisateurs";
      }
    }

    async function deleteUser(username) {
      if (confirm(`Supprimer l'utilisateur ${username} ?`)) {
        await fetch(`${apiBase}/delete-user`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });
        loadUsers();
      }
    }

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      await fetch(`${apiBase}/save-user`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      document.getElementById("userForm").reset();
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
