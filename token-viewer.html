<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Token Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #111;
      color: #0f0;
    }
    code {
      display: block;
      margin: 1em 0;
      font-size: 1.1em;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Token A</h1>
  
  <p><strong>Petit token :</strong></p>
  <code id="token">Chargement...</code>

  <p><strong>Long token :</strong></p>
  <code id="longToken">Chargement...</code>

  <script>
    fetch('https://tv-backend-8kl6.onrender.com/api/token')  // ðŸ” remplace par ton vrai lien Render
      .then(res => res.json())
      .then(data => {
        document.getElementById('token').textContent = data.token || 'Indisponible';
        document.getElementById('longToken').textContent = data.longToken || 'Indisponible';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('token').textContent = 'Erreur';
        document.getElementById('longToken').textContent = 'Erreur';
      });
  </script>
</body>
</html>
