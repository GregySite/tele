<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    #token {
      background: #222;
      padding: 10px;
      border-radius: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="token">Chargement...</div>

  <script>
    const token = localStorage.getItem("token");
    document.getElementById("token").textContent = token || "❌ Aucun token trouvé.";
  </script>
</body>
</html>
